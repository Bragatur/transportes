<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Transportes para Braga</title>
  <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", sans-serif;
      background: url('https://raw.githubusercontent.com/Bragatur/transportes/refs/heads/main/travel2.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow-x: hidden;
      background-color: rgba(0,0,0,0.2);
      background-blend-mode: lighten;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(3px);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.5em;
      margin: 10px 0;
    }

    h2 {
      font-size: 1.6em;
      margin: 30px 0 10px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    p {
      font-size: 1.1em;
      margin: 10px 0 40px;
    }

    .lang-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 6px;
      margin-bottom: 16px;
    }

    .lang-buttons button {
      all: unset;
      cursor: pointer;
      width: 36px;
      height: 24px;
      transition: transform 0.2s ease, box-shadow 0.2s ease, filter 0.2s ease;
    }

    .lang-buttons button:hover {
      transform: scale(1.1);
      filter: brightness(1.15);
      box-shadow: 0 0 4px rgba(255, 255, 255, 0.4);
    }

    .lang-buttons img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .card-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      width: 100%;
      margin-bottom: 50px;
    }

    .card {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
      width: 280px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 10px;
      background: transparent;
      backdrop-filter: blur(6px);
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: background 0.3s ease, border-color 0.3s ease, transform 0.2s ease;
    }

    .card:hover {
      background: rgba(255, 255, 255, 0.05);
      border-color: white;
      transform: translateY(-3px);
    }

    .card img.logo {
      width: 42px;
      height: auto;
      flex-shrink: 0;
      border-radius: 4px;
    }

    .card-text {
      font-size: 1em;
      font-weight: 500;
    }

    .footer {
      font-size: 0.9em;
      color: #ccc;
      margin-top: 30px;
      text-align: center;
    }

    @media (max-width: 600px) {
      .card {
        width: 100%;
      }
      .lang-buttons button {
        width: 32px;
        height: 21px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <main>
      <div class="lang-buttons">
        <button onclick="setLanguage('pt')"><img src="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/flags/4x3/pt.svg" alt="pt"></button>
        <button onclick="setLanguage('en')"><img src="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/flags/4x3/gb.svg" alt="en"></button>
        <button onclick="setLanguage('fr')"><img src="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/flags/4x3/fr.svg" alt="fr"></button>
        <button onclick="setLanguage('es')"><img src="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/flags/4x3/es.svg" alt="es"></button>
        <button onclick="setLanguage('it')"><img src="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/flags/4x3/it.svg" alt="it"></button>
        <button onclick="setLanguage('de')"><img src="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/flags/4x3/de.svg" alt="de"></button>
        <button onclick="setLanguage('nl')"><img src="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/flags/4x3/nl.svg" alt="nl"></button>
        <button onclick="setLanguage('zh')"><img src="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/flags/4x3/cn.svg" alt="zh"></button>
        <button onclick="setLanguage('ja')"><img src="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/flags/4x3/jp.svg" alt="ja"></button>
        <button onclick="setLanguage('ru')"><img src="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/flags/4x3/ru.svg" alt="ru"></button>
        <button onclick="setLanguage('pl')"><img src="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/flags/4x3/pl.svg" alt="pl"></button>
      </div>

      <h1 id="title">Transportes para Braga</h1>
      <p id="description">Consulte os horários de comboios e autocarros:</p>

      <h2 id="train-heading"><i class="lni lni-train"></i> <span>Comboios</span></h2>
      <div class="card-grid">
        <a class="card" href="https://www.cp.pt/passageiros/pt" target="_blank">
          <img class="logo" src="https://raw.githubusercontent.com/Bragatur/transportes/refs/heads/main/cp.webp" alt="CP logo">
          <div class="card-text" id="label-cp">CP - Comboios</div>
        </a>
      </div>

      <h2 id="bus-heading"><i class="lni lni-bus"></i> <span>Autocarros</span></h2>
      <div class="card-grid">
        <a class="card" href="https://cctb.cm-braga.pt/" target="_blank">
          <img class="logo" src="https://raw.githubusercontent.com/Bragatur/transportes/refs/heads/main/cctb.webp" alt="Centro Coordenador">
          <div class="card-text" id="label-cctb">Centro Coordenador</div>
        </a>
        <a class="card" href="https://rede-expressos.pt" target="_blank">
          <img class="logo" src="https://raw.githubusercontent.com/Bragatur/transportes/refs/heads/main/redeexpressos.webp" alt="Rede Expressos logo">
          <div class="card-text" id="label-re">Rede Expressos</div>
        </a>
        <a class="card" href="https://www.flixbus.pt/" target="_blank">
          <img class="logo" src="https://raw.githubusercontent.com/Bragatur/transportes/refs/heads/main/flixbus.webp" alt="FlixBus logo">
          <div class="card-text" id="label-flix">FlixBus</div>
        </a>
        <a class="card" href="https://www.getbus.eu/pt/" target="_blank">
          <img class="logo" src="https://raw.githubusercontent.com/Bragatur/transportes/refs/heads/main/getbus.webp" alt="GetBus logo">
          <div class="card-text" id="label-get">GetBus (Aeroporto)</div>
        </a>
      </div>

      <div class="footer">© Município de Braga</div>
    </main>
  </div>

  <script>
    const translations = {
      pt: { title: "Transportes para Braga", description: "Consulte os horários de comboios e autocarros:", cp: "CP - Comboios", cctb: "Centro Coordenador", re: "Rede Expressos", flix: "FlixBus", get: "GetBus (Aeroporto)", trainHeading: "<i class='lni lni-train'></i> Comboios", busHeading: "<i class='lni lni-bus'></i> Autocarros" },
      en: { title: "Transport to Braga", description: "Check train and bus schedules:", cp: "CP - Trains", cctb: "Bus Central Station", re: "Rede Expressos", flix: "FlixBus", get: "GetBus (Airport)", trainHeading: "<i class='lni lni-train'></i> Trains", busHeading: "<i class='lni lni-bus'></i> Buses" },
      fr: { title: "Transports vers Braga", description: "Consultez les horaires des trains et des bus :", cp: "CP - Trains", cctb: "Gare Routière", re: "Rede Expressos", flix: "FlixBus", get: "GetBus (Aéroport)", trainHeading: "<i class='lni lni-train'></i> Trains", busHeading: "<i class='lni lni-bus'></i> Autocars" },
      es: { title: "Transportes a Braga", description: "Consulte horarios de trenes y autobuses:", cp: "CP - Trenes", cctb: "Estación Central", re: "Rede Expressos", flix: "FlixBus", get: "GetBus (Aeropuerto)", trainHeading: "<i class='lni lni-train'></i> Trenes", busHeading: "<i class='lni lni-bus'></i> Autobuses" },
      it: { title: "Trasporti per Braga", description: "Consulta gli orari di treni e autobus:", cp: "CP - Treni", cctb: "Stazione Centrale", re: "Rede Expressos", flix: "FlixBus", get: "GetBus (Aeroporto)", trainHeading: "<i class='lni lni-train'></i> Treni", busHeading: "<i class='lni lni-bus'></i> Autobus" },
      de: { title: "Verkehrsmittel nach Braga", description: "Fahrpläne für Zug und Bus ansehen:", cp: "CP - Züge", cctb: "Zentraler Busbahnhof", re: "Rede Expressos", flix: "FlixBus", get: "GetBus (Flughafen)", trainHeading: "<i class='lni lni-train'></i> Züge", busHeading: "<i class='lni lni-bus'></i> Busse" },
      nl: { title: "Vervoer naar Braga", description: "Bekijk trein- en busdienstregelingen:", cp: "CP - Treinen", cctb: "Busstation Centraal", re: "Rede Expressos", flix: "FlixBus", get: "GetBus (Luchthaven)", trainHeading: "<i class='lni lni-train'></i> Treinen", busHeading: "<i class='lni lni-bus'></i> Bussen" },
      zh: { title: "布拉加交通", description: "查询火车和公交时间表：", cp: "CP - 火车", cctb: "公交总站", re: "Rede Expressos", flix: "FlixBus", get: "GetBus（机场）", trainHeading: "<i class='lni lni-train'></i> 火车", busHeading: "<i class='lni lni-bus'></i> 公交车" },
      ja: { title: "ブラガの交通", description: "列車とバスの時刻表をチェック：", cp: "CP - 列车", cctb: "バス中央駅", re: "Rede Expressos", flix: "FlixBus", get: "GetBus（空港）", trainHeading: "<i class='lni lni-train'></i> 列车", busHeading: "<i class='lni lni-bus'></i> バス" },
      ru: { title: "Транспорт в Брагу", description: "Проверьте расписание поездов и автобусов:", cp: "CP - Поезда", cctb: "Центральная автобусная станция", re: "Rede Expressos", flix: "FlixBus", get: "GetBus (Аэропорт)", trainHeading: "<i class='lni lni-train'></i> Поезда", busHeading: "<i class='lni lni-bus'></i> Автобусы" },
      pl: { title: "Transport do Bragi", description: "Sprawdź rozkład jazdy pociągów i autobusów:", cp: "CP - Pociągi", cctb: "Dworzec Autobusowy", re: "Rede Expressos", flix: "FlixBus", get: "GetBus (Lotnisko)", trainHeading: "<i class='lni lni-train'></i> Pociągi", busHeading: "<i class='lni lni-bus'></i> Autobusy" }
    };

    function setLanguage(lang) {
      const t = translations[lang] || translations['pt'];
      document.getElementById('title').textContent = t.title;
      document.getElementById('description').textContent = t.description;
      document.getElementById('label-cp').textContent = t.cp;
      document.getElementById('label-cctb').textContent = t.cctb;
      document.getElementById('label-re').textContent = t.re;
      document.getElementById('label-flix').textContent = t.flix;
      document.getElementById('label-get').textContent = t.get;
      document.getElementById('train-heading').innerHTML = t.trainHeading;
      document.getElementById('bus-heading').innerHTML = t.busHeading;
    }

    window.onload = () => {
      const browserLang = navigator.language.slice(0, 2);
      setLanguage(translations[browserLang] ? browserLang : 'pt');
    };
  </script>
</body>
</html>
