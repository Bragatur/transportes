<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Transportes para Braga</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", sans-serif;
      background: url('https://raw.githubusercontent.com/Bragatur/transportes/refs/heads/main/travel2.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow-x: hidden;
      background-color: rgba(0,0,0,0.2);
      background-blend-mode: lighten;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(3px);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.5em;
      margin: 10px 0 20px;
    }

    h2 {
      font-size: 1.6em;
      margin: 50px 0 20px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    h2 i {
      font-size: 0.9em;
    }

    p {
      font-size: 1.1em;
      margin: 10px 0 40px;
    }

    .card-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      width: 100%;
      margin-bottom: 50px;
    }

    .card {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
      width: 280px;
      border: none;
      border-radius: 10px;
      background-color: #0056b3;
      background-image: linear-gradient(to right, #007bff, #0056b3);
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      background-color: #007bff;
      box-shadow: 0 0 12px rgba(0, 123, 255, 0.5);
      transform: translateY(-3px);
    }

    .card img.logo {
      width: 42px;
      height: auto;
      flex-shrink: 0;
      border-radius: 4px;
    }

    .card-text {
      font-size: 1em;
      font-weight: 500;
    }

    .footer {
      font-size: 0.9em;
      color: #ccc;
      margin-top: 30px;
      text-align: center;
    }

    /* Botão flutuante de idiomas */
    .lang-dropdown {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0;
      transform: translateY(20px);
      animation: floatIn 1s ease 0.3s forwards;
    }

    @keyframes floatIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .lang-icon {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background-color: #2575fc;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 0.9rem;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .lang-icon:hover {
      transform: scale(1.1);
      background-color: #1a5bbf;
    }

    .lang-options {
      display: none;
      flex-direction: column;
      gap: 8px;
      margin-top: 6px;
    }

    .lang-options.show {
      display: flex;
    }

    .lang-label {
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      font-size: 0.8rem;
      padding: 6px 12px;
      border-radius: 12px;
      margin-top: 8px;
      user-select: none;
      text-align: center;
      letter-spacing: 0.5px;
    }

    @media (max-width: 600px) {
      .card { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <main>
      <h1 id="title">Transportes para Braga</h1>
      <p id="description">Consulte os horários de comboios e autocarros:</p>

      <h2 id="train-heading"><i class="fas fa-train"></i> Comboios</h2>
      <div class="card-grid">
        <a class="card" href="https://www.cp.pt/passageiros/pt" target="_blank">
          <img class="logo" src="https://raw.githubusercontent.com/Bragatur/transportes/refs/heads/main/cp.webp" alt="CP">
          <div class="card-text" id="label-cp">CP - Comboios</div>
        </a>
      </div>

      <h2 id="bus-heading"><i class="fas fa-bus"></i> Autocarros</h2>
      <div class="card-grid">
        <a class="card" href="https://cctb.cm-braga.pt/" target="_blank">
          <img class="logo" src="https://raw.githubusercontent.com/Bragatur/transportes/refs/heads/main/cctb.webp" alt="CCTB">
          <div class="card-text" id="label-cctb">Centro Coordenador</div>
        </a>
        <a class="card" href="https://rede-expressos.pt" target="_blank">
          <img class="logo" src="https://raw.githubusercontent.com/Bragatur/transportes/refs/heads/main/redeexpressos.webp" alt="Rede Expressos">
          <div class="card-text" id="label-re">Rede Expressos</div>
        </a>
        <a class="card" href="https://www.flixbus.pt/" target="_blank">
          <img class="logo" src="https://raw.githubusercontent.com/Bragatur/transportes/refs/heads/main/flixbus.webp" alt="FlixBus">
          <div class="card-text" id="label-flix">FlixBus</div>
        </a>
        <a class="card" href="https://www.getbus.eu/pt/" target="_blank">
          <img class="logo" src="https://raw.githubusercontent.com/Bragatur/transportes/refs/heads/main/getbus.webp" alt="GetBus">
          <div class="card-text" id="label-get">GetBus (Aeroporto)</div>
        </a>
        <a class="card" href="https://aitc.cimcavado.pt/horarios" target="_blank">
          <img class="logo" src="https://raw.githubusercontent.com/Bragatur/transportes/refs/heads/main/cavado.jpg" alt="Cávado">
          <div class="card-text" id="label-cavado">Cávado Mobilidade</div>
        </a>
        <a class="card" href="https://avemobilidade.pt/home" target="_blank">
          <img class="logo" src="https://raw.githubusercontent.com/Bragatur/transportes/refs/heads/main/ave.jpg" alt="AVE">
          <div class="card-text" id="label-ave">AVE Mobilidade</div>
        </a>
      </div>

      <div class="footer" id="footer">© Município de Braga. Dados públicos das entidades de transporte</div>
    </main>
  </div>

  <!-- Botão de idiomas -->
  <div class="lang-dropdown">
    <div id="current-lang" class="lang-icon">PT</div>
    <div class="lang-options" id="lang-options"></div>
    <span class="lang-label" id="lang-label">Alterar idioma</span>
  </div>

  <script>
    const translations = {
      pt: { 
        title: "Transportes para Braga", 
        description: "Consulte os horários de comboios e autocarros:", 
        cp: "CP - Comboios", 
        cctb: "Centro Coordenador", 
        re: "Rede Expressos", 
        flix: "FlixBus", 
        get: "GetBus (Aeroporto)", 
        cavado: "Cávado Mobilidade", 
        ave: "AVE Mobilidade", 
        trainHeading: "<i class='fas fa-train'></i> Comboios", 
        busHeading: "<i class='fas fa-bus'></i> Autocarros", 
        label: "Alterar idioma",
        footer: "© Município de Braga. Dados públicos das entidades de transporte"
      },
      en: { 
        title: "Transport to Braga", 
        description: "Check train and bus schedules:", 
        cp: "CP - Trains", 
        cctb: "Bus Terminal", 
        re: "Rede Expressos", 
        flix: "FlixBus", 
        get: "GetBus (Airport)", 
        cavado: "Cávado Mobilidade", 
        ave: "AVE Mobilidade", 
        trainHeading: "<i class='fas fa-train'></i> Trains", 
        busHeading: "<i class='fas fa-bus'></i> Buses",
        label: "Change language",
        footer: "© City of Braga. Public data from transport entities"
      },
      es: {
        title: "Transportes a Braga",
        description: "Consulte horarios de trenes y autobuses:",
        cp: "CP - Trenes",
        cctb: "Estación Central",
        re: "Rede Expressos",
        flix: "FlixBus",
        get: "GetBus (Aeropuerto)",
        cavado: "Cávado Mobilidade",
        ave: "AVE Mobilidade",
        trainHeading: "<i class='fas fa-train'></i> Trenes",
        busHeading: "<i class='fas fa-bus'></i> Autobuses",
        label: "Cambiar idioma",
        footer: "© Ayuntamiento de Braga. Datos públicos de entidades de transporte"
      },
      fr: { 
        title: "Transports vers Braga", 
        description: "Consultez les horaires de trains et d’autocars :", 
        cp: "CP - Trains", 
        cctb: "Gare Routière", 
        re: "Rede Expressos", 
        flix: "FlixBus", 
        get: "GetBus (Aéroport)", 
        cavado: "Cávado Mobilidade", 
        ave: "AVE Mobilidade", 
        trainHeading: "<i class='fas fa-train'></i> Trains", 
        busHeading: "<i class='fas fa-bus'></i> Autocars", 
        label: "Changer de langue",
        footer: "© Ville de Braga. Données publiques des entités de transport"
      }
    };

    const flags = { pt: "PT", en: "EN", es: "ES", fr: "FR" };

    function updateLangOptions(currentLang) {
      const optionsDiv = document.getElementById("lang-options");
      optionsDiv.innerHTML = '';
      for (const l in flags) {
        if (l !== currentLang) {
          const div = document.createElement("div");
          div.className = "lang-icon";
          div.textContent = flags[l];
          div.addEventListener('click', () => {
            setLanguage(l);
            optionsDiv.classList.remove("show");
          });
          optionsDiv.appendChild(div);
        }
      }
    }

    function setLanguage(lang) {
      const supported = Object.keys(translations);
      const effectiveLang = supported.includes(lang) ? lang : "pt";
      const t = translations[effectiveLang];

      document.getElementById("title").textContent = t.title;
      document.getElementById("description").textContent = t.description;
      document.getElementById("label-cp").textContent = t.cp;
      document.getElementById("label-cctb").textContent = t.cctb;
      document.getElementById("label-re").textContent = t.re;
      document.getElementById("label-flix").textContent = t.flix;
      document.getElementById("label-get").textContent = t.get;
      document.getElementById("label-cavado").textContent = t.cavado;
      document.getElementById("label-ave").textContent = t.ave;
      document.getElementById("train-heading").innerHTML = t.trainHeading;
      document.getElementById("bus-heading").innerHTML = t.busHeading;
      document.getElementById("footer").textContent = t.footer;
      document.getElementById("lang-label").textContent = t.label;
      document.getElementById("current-lang").textContent = flags[effectiveLang];
      document.documentElement.lang = effectiveLang;
      updateLangOptions(effectiveLang);
    }

    document.getElementById("current-lang").addEventListener("click", () => {
      document.getElementById("lang-options").classList.toggle("show");
    });

    const userLang = navigator.language.slice(0, 2);
    const supported = Object.keys(translations);
    const lang = supported.includes(userLang) ? userLang : "pt";
    setLanguage(lang);
  </script>
</body>
</html>
