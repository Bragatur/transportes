<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Transportes para Braga</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", sans-serif;
      background: url('https://raw.githubusercontent.com/Bragatur/transportes/refs/heads/main/travel2.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow-x: hidden;
      background-color: rgba(0,0,0,0.2);
      background-blend-mode: lighten;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(3px);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.5em;
      margin: 10px 0 20px;
    }

    h2 {
      font-size: 1.6em;
      margin: 50px 0 20px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    h2 i {
      font-size: 0.9em;
    }

    p {
      font-size: 1.1em;
      margin: 10px 0 40px;
    }

    .lang-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 6px;
      margin-bottom: 16px;
    }

    .lang-buttons button {
      all: unset;
      cursor: pointer;
      width: 36px;
      height: 24px;
      transition: transform 0.2s ease, box-shadow 0.2s ease, filter 0.2s ease;
    }

    .lang-buttons button:hover {
      transform: scale(1.1);
      filter: brightness(1.15);
      box-shadow: 0 0 4px rgba(255, 255, 255, 0.4);
    }

    .lang-buttons img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .card-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      width: 100%;
      margin-bottom: 50px;
    }

    .card {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
      width: 280px;
      border: none;
      border-radius: 10px;
      background-color: #0056b3;
      background-image: linear-gradient(to right, #007bff, #0056b3);
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      background-color: #007bff;
      box-shadow: 0 0 12px rgba(0, 123, 255, 0.5);
      transform: translateY(-3px);
    }

    .card img.logo {
      width: 42px;
      height: auto;
      flex-shrink: 0;
      border-radius: 4px;
    }

    .card-text {
      font-size: 1em;
      font-weight: 500;
    }

    .footer {
      font-size: 0.9em;
      color: #ccc;
      margin-top: 30px;
      text-align: center;
    }

    @media (max-width: 600px) {
      .card { width: 100%; }
      .lang-buttons button { width: 32px; height: 21px; }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <main>
      <div class="lang-buttons">
        <button onclick="setLanguage('pt')"><img src="https://flagcdn.com/w40/pt.png" alt="pt"></button>
        <button onclick="setLanguage('en')"><img src="https://flagcdn.com/w40/gb.png" alt="en"></button>
        <button onclick="setLanguage('fr')"><img src="https://flagcdn.com/w40/fr.png" alt="fr"></button>
        <button onclick="setLanguage('es')"><img src="https://flagcdn.com/w40/es.png" alt="es"></button>
        <button onclick="setLanguage('it')"><img src="https://flagcdn.com/w40/it.png" alt="it"></button>
        <button onclick="setLanguage('de')"><img src="https://flagcdn.com/w40/de.png" alt="de"></button>
        <button onclick="setLanguage('nl')"><img src="https://flagcdn.com/w40/nl.png" alt="nl"></button>
        <button onclick="setLanguage('zh')"><img src="https://flagcdn.com/w40/cn.png" alt="zh"></button>
        <button onclick="setLanguage('ja')"><img src="https://flagcdn.com/w40/jp.png" alt="ja"></button>
        <button onclick="setLanguage('ru')"><img src="https://flagcdn.com/w40/ru.png" alt="ru"></button>
        <button onclick="setLanguage('pl')"><img src="https://flagcdn.com/w40/pl.png" alt="pl"></button>
      </div>

      <h1 id="title">Transportes para Braga</h1>
      <p id="description">Consulte os horários de comboios e autocarros:</p>

      <h2 id="train-heading"><i class="fas fa-train"></i> <span>Comboios</span></h2>
      <div class="card-grid">
        <a class="card" href="https://www.cp.pt/passageiros/pt" target="_blank">
          <img class="logo" src="https://raw.githubusercontent.com/Bragatur/transportes/refs/heads/main/cp.webp" alt="CP">
          <div class="card-text" id="label-cp">CP - Comboios</div>
        </a>
      </div>

      <h2 id="bus-heading"><i class="fas fa-bus"></i> <span>Autocarros</span></h2>
      <div class="card-grid">
        <a class="card" href="https://cctb.cm-braga.pt/" target="_blank">
          <img class="logo" src="https://raw.githubusercontent.com/Bragatur/transportes/refs/heads/main/cctb.webp" alt="CCTB">
          <div class="card-text" id="label-cctb">Centro Coordenador</div>
        </a>
        <a class="card" href="https://rede-expressos.pt" target="_blank">
          <img class="logo" src="https://raw.githubusercontent.com/Bragatur/transportes/refs/heads/main/redeexpressos.webp" alt="Rede Expressos">
          <div class="card-text" id="label-re">Rede Expressos</div>
        </a>
        <a class="card" href="https://www.flixbus.pt/" target="_blank">
          <img class="logo" src="https://raw.githubusercontent.com/Bragatur/transportes/refs/heads/main/flixbus.webp" alt="FlixBus">
          <div class="card-text" id="label-flix">FlixBus</div>
        </a>
        <a class="card" href="https://www.getbus.eu/pt/" target="_blank">
          <img class="logo" src="https://raw.githubusercontent.com/Bragatur/transportes/refs/heads/main/getbus.webp" alt="GetBus">
          <div class="card-text" id="label-get">GetBus (Aeroporto)</div>
        </a>
        <a class="card" href="https://aitc.cimcavado.pt/horarios" target="_blank">
          <img class="logo" src="https://raw.githubusercontent.com/Bragatur/transportes/refs/heads/main/cavado.jpg" alt="Cávado">
          <div class="card-text" id="label-cavado">Cávado Mobilidade</div>
        </a>
        <a class="card" href="https://avemobilidade.pt/home" target="_blank">
          <img class="logo" src="https://raw.githubusercontent.com/Bragatur/transportes/refs/heads/main/ave.jpg" alt="AVE">
          <div class="card-text" id="label-ave">AVE Mobilidade</div>
        </a>
      </div>

      <div class="footer">© Município de Braga. Dados públicos das entidades de transporte</div>
    </main>
  </div>

  <script>
    const translations = {
      pt: { 
        title: "Transportes para Braga", 
        description: "Consulte os horários de comboios e autocarros:", 
        cp: "CP - Comboios", 
        cctb: "Centro Coordenador", 
        re: "Rede Expressos",

        get: "GetBus (Aeroporto)",

        trainHeading: "<i class='fas fa-train'></i> Comboios", 
        busHeading: "<i class='fas fa-bus'></i> Autocarros" 
      },
      en: { 
        title: "Transport to Braga", 
        description: "Check train and bus schedules:",

        description: "Consultez les horaires de trains et d’autocars :",

        cctb: "Gare Routière", 
        re: "Rede Expressos",

        re: "Rede Expressos",

      de: {
        title: "Verkehrsmittel nach Braga",
        description: "Fahrpläne für Zug und Bus ansehen:",
        cp: "CP - Züge",

      },
      nl: {

      },
      zh: {
        title: "布拉加交通",
        description: "查询火车和公交时间表：",
        cp: "CP - 火车",
        cctb: "公交总站",
        re: "Rede Expressos",
        flix: "FlixBus",
        get: "GetBus（机场）",
        cavado: "Cávado Mobilidade",
        ave: "AVE Mobilidade",
        trainHeading: "<i class='fas fa-train'></i> 火车",
        busHeading: "<i class='fas fa-bus'></i> 公交车"
      },
      ja: {
        title: "ブラガの交通",
        description: "列車とバスの時刻表をチェック：",

      },
      ru: {
        title: "Транспорт в Брагу",
        description: "Проверьте расписание поездов и автобусов:",
        cp: "CP - Поезда",
        cctb: "Центральная автобусная станция",
        re: "Rede Expressos",
        flix: "FlixBus",
        get: "GetBus (Аэропорт)",
        cavado: "Cávado Mobilidade",
        ave: "AVE Mobilidade",
        trainHeading: "<i class='fas fa-train'></i> Поезда",
        busHeading: "<i class='fas fa-bus'></i> Автобусы"
      },
      pl: {
        title: "Transport do Bragi",
        description: "Sprawdź rozkład jazdy pociągów i autobusów:",
        cp: "CP - Pociągi",
        cctb: "Dworzec Autobusowy",
        re: "Rede Expressos",
        flix: "FlixBus",
        get: "GetBus (Lotnisko)",
        cavado: "Cávado Mobilidade",
        ave: "AVE Mobilidade",
        trainHeading: "<i class='fas fa-train'></i> Pociągi",
        busHeading: "<i class='fas fa-bus'></i> Autobusy"
      }
    };

    function setLanguage(lang) {
      const t = translations[lang] || translations['pt'];
      document.getElementById('title').textContent = t.title;
      document.getElementById('description').textContent = t.description;
      document.getElementById('label-cp').textContent = t.cp;
      document.getElementById('label-cctb').textContent = t.cctb;
      document.getElementById('label-re').textContent = t.re;
      document.getElementById('label-flix').textContent = t.flix;
      document.getElementById('label-get').textContent = t.get;
      document.getElementById('label-cavado').textContent = t.cavado;
      document.getElementById('label-ave').textContent = t.ave;
      document.getElementById('train-heading').innerHTML = t.trainHeading;
      document.getElementById('bus-heading').innerHTML = t.busHeading;
    }

    window.onload = () => {
      const userLang = navigator.language.slice(0, 2);
      setLanguage(translations[userLang] ? userLang : 'pt');
    };
  </script>
</body>
</html>
